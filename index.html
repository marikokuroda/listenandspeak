<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listen and Speak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
  <!-- INDEX VIEW -->
  <section id="view-index">
    <h1>Listen and Speak</h1>
    <p style="text-align:center;"> ユニットをえらぼう </p>
    <div class="unit-grid" id="unitGrid"></div>
  </section>

  <!-- PRESENTATION TOPIC VIEW -->
  <section id="view-presentation-topic" class="hidden">
    <h2 id="presentationTitle"></h2>

    <div class="instruction-step">
      <div class="step-number">1</div>
      <div id="presentationInstructions"></div>
    </div>

    <div class="unit-grid" id="topicGrid"></div>
    
    <hr class="action-divider">

    <div class="nav-row">
      <button class="btn-secondary" id="btnTopicBackIndex">◀︎ もどる</button>
    </div>
  </section>

  <!-- VIDEO VIEW -->
  <section id="view-video" class="hidden">
    <h2 id="videoTitle">Unit</h2>
    <div class="instruction-step">
      <div class="step-number">1</div>
      <div>ビデオを見よう。そのあと「つぎ」に進もう。</div>
    </div>
    <div class="video-wrapper">
      <iframe id="videoFrame"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <hr class="action-divider">

    <div class="nav-row">
      <button class="btn-secondary" id="btnVideoBackIndex"> ◀︎ もどる</button>
      <button id="btnVideoNext">つぎ ▶︎</button>
    </div>
  </section>
  
  <!-- SCRIPT VIEW -->
  <section id="view-script" class="hidden">
    <h2 id="scriptTitle"> セリフを作ろう </h2>
    <div class="instruction-step">
      <div class="step-number">1</div>
      <div> 自分の答えを入れて、セリフを作ろう。できたら「つぎ」へ進もう。</div>
    </div>

    <div class="layout-script">
      <!-- Left: Conversation -->
      <div class="script-container">
        <div class="script-box" id="scriptBox">
          <!-- Script will be generated here -->
        </div>
      </div>

      <!-- Right: Answer banks -->
      <div class="answer-banks" id="answerBanks">
        <!-- Answer banks will be generated here -->
      </div>
    </div>

    <div class="status-section">
      <div style="margin-top:20px; margin-bottom:24px;">
        <button id="btnConfirm">つぎ ▶︎</button>
      </div>

      <hr class="action-divider">

      <div class="nav-row" style="margin-top:16px;">
        <button class="btn-secondary" id="btnScriptBack">◀︎ もどる</button>
      </div>
    </div>
  </section>

  <!-- PRACTICE VIEW -->
  <section id="view-practice" class="hidden">
    <h2 id="practiceTitle">話してみよう</h2>
    <div class="practice-instructions">
      <div class="instruction-step">
        <div class="step-number">1</div>
        <div> 自分のセリフを１文ずつ、コーチと2回リピーティングしよう。</div>
      </div>
      <div class="instruction-step">
        <div class="step-number">2</div>
        <div>セリフを見ながら、コーチと会話をしてみよう。</div>
      </div>
      <div class="instruction-step">
        <div class="step-number">3</div>
        <div>💪 チャレンジ：セリフを見ないでコーチと会話をしてみよう！</div>
      </div>
    </div>
    <div class="practice-script" id="practiceScript">
      <!-- Confirmed script will appear here -->
   </div>

    <hr class="action-divider">

    <div class="nav-row" style="margin-top:20px;">
      <button class="btn-secondary" id="btnPracticeBackScript">◀︎ セリフを直す</button>
      <button class="btn-secondary" id="btnPracticeBackIndex">はじめにもどる</button>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
