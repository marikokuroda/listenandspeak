<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaking Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
  <!-- INDEX VIEW -->
  <section id="view-index">
    <h1>Speaking Coach</h1>
    <p style="text-align:center;">Choose your unit.</p>
    <div class="unit-grid" id="unitGrid"></div>
  </section>

  <!-- PRESENTATION TOPIC VIEW -->
  <section id="view-presentation-topic" class="hidden">
    <h2 id="presentationTitle"></h2>

    <div class="instruction-step">
      <div class="step-number">1</div>
      <div id="presentationInstructions"></div>
    </div>

    <div class="unit-grid" id="topicGrid"></div>

    <div class="nav-row">
      <button class="btn-secondary" id="btnTopicBackIndex">Back to units</button>
    </div>
  </section>

  <!-- VIDEO VIEW -->
  <section id="view-video" class="hidden">
    <h2 id="videoTitle">Unit</h2>
    <div class="instruction-step">
      <div class="step-number">1</div>
      <div>Watch the video. Then press "Next".</div>
    </div>
    <div class="video-wrapper">
      <iframe id="videoFrame"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
    <div class="nav-row">
      <button class="btn-secondary" id="btnVideoBackIndex">Back to units</button>
      <button id="btnVideoNext">Next: Make your script</button>
    </div>
  </section>
  
  <!-- SCRIPT VIEW -->
  <section id="view-script" class="hidden">
    <h2 id="scriptTitle">Unit</h2>
    <div class="instruction-step">
      <div class="step-number">1</div>
      <div>Fill in the blanks with your answer.</div>
    </div>

    <div class="layout-script">
      <!-- Left: Conversation -->
      <div class="script-container">
        <div class="script-box" id="scriptBox">
          <!-- Script will be generated here -->
        </div>
      </div>

      <!-- Right: Answer banks -->
      <div class="answer-banks" id="answerBanks">
        <!-- Answer banks will be generated here -->
      </div>
    </div>

    <!-- Simplified buttons (no edit/status) -->
    <div class="status-section">
      <div style="margin-top:10px;">
        <button id="btnConfirm"> Save answer </button>
      </div>
      <div class="nav-row" style="margin-top:12px;">
        <button class="btn-secondary" id="btnScriptBackVideo">Back to video</button>
        <button class="btn-secondary" id="btnScriptBackIndex">Back to units</button>
      </div>
    </div>
  </section>

  <!-- PRACTICE VIEW -->
  <section id="view-practice" class="hidden">
    <h2 id="practiceTitle">Unit</h2>
    <div class="practice-instructions">
      <div class="instruction-step">
        <div class="step-number">1</div>
        <div>Practice the conversation twice with the coach.</div>
      </div>
      <div class="instruction-step">
        <div class="step-number">2</div>
        <div>Give the tablet to a coach. Practice the conversation again without looking!</div>
      </div>
    </div>
    <div class="practice-script" id="practiceScript">
      <!-- Confirmed script will appear here -->
    </div>
    <div class="nav-row" style="margin-top:20px;">
      <button class="btn-secondary" id="btnPracticeBackScript">Back to script</button>
      <button class="btn-secondary" id="btnPracticeBackIndex">Back to units</button>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
